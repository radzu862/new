<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    .image-row {
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }
    .image-container {
      width: 48%;
    }
    .image-container img {
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Fuel Flow Analysis</h1>
  <p>Flight A320 from Paris (LBG) to Stockholm (BMA).</p>

  <div class="image-row">
    <div class="image-container">
      <h2>Altitude graph</h2>
      <img src="altitude.png" alt="Altitude graph">
    </div>
    <div class="image-container">
      <h2>Fuel flow graph</h2>
      <img src="fuelflow.png" alt="Fuel flow graph">
    </div>
  </div>
  
  <div class="image-row">
    <div class="image-container">
      <h2>Vertical rate graph</h2>
      <img src="verticalrate.png" alt="Altitude graph">
    </div>
    <div class="image-container">
      <h2>Ground speed graph</h2>
      <img src="groundspeed.png" alt="Fuel flow graph">
    </div>
  </div>

<body>
  <h1>Flight Data Map</h1>
  <p>Color scale by:</p>

  <button onclick="showMap('altitude')">Altitude</button>
  <button onclick="showMap('vertical_rate')">Vertical rate</button>
  <button onclick="showMap('fuel_flow')">Fuel flow</button>
  <button onclick="showMap('groundspeed')">Groundspeed</button>

  <iframe id="mapFrame" src="map_altitude.html" width="100%" height="800"></iframe>

  <script>
    function showMap(type) {
      document.getElementById('mapFrame').src = 'map_' + type + '.html';
    }
  </script>
</body>

</body>
</html>
